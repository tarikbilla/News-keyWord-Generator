<!DOCTYPE html>
<html>
<head>
	<title>ANPL - Keyword Generator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-12">
			<!-- <form> -->
			  <div class="form-row">
			    <div class="form-group col-md-5">
			      <label for="inputCity">Country</label>
			      <input type="text" class="form-control" id="inputCountry">
			    </div>
			    <div class="form-group col-md-3">
			      <label for="inputState">Language</label>
			      <input type="text" class="form-control" id="inputLang">
			    </div>
			    <div class="form-group col-md-2">
			      <label for="inputZip">Just Click</label>
			      <button type="submit" class="btn btn-primary form-control" onclick="ANPL_generator()">Generate</button>
			    </div>
			  </div>
			<!-- </form> -->
		</div>
	</div>
	

	<!-- Slug -->
	<div class="row">
		<div class="col-12" id="slugTable">
		</div>
	</div>

	<!-- Title List -->
	<div class="row">
		<div class="col-12" id="titleTable">
			<h2 class="h2 text-center">Please Fill Up Form and Click Generate Button</h2>
		</div>
	</div>

	<!-- for Description List -->
	<div class="row">
		<div class="col-12" id="keyTable">
			
		</div>
	</div>

	</div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
